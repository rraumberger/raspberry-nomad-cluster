---
- name: Ensure RPI system configuration
  hosts: raspberrypi
  remote_user: root
  become: yes
  roles:
    - sys-setup

- name: Install essential packages
  hosts: raspberrypi,archlinux,manjarolinux
  remote_user: root
  become: yes
  tasks:
    - community.general.pacman:
        name: ['vim', 'zip', 'unzip', 'wget', 'jq']
        state: latest
        update_cache: yes

- name: Start and Enable Cronie service
  hosts: raspberrypi,archlinux,manjarolinux
  remote_user: root
  become: yes
  tasks:
    - community.general.pacman:
        name: ['cronie']
        state: latest
        update_cache: yes
    - file:
        path: /etc/cron.d/custom
        state: directory
    - template:
        src: reportTemp.sh
        dest: /etc/cron.d/custom/reportTemp.sh
        group: root
        owner: root
        mode: 0700
    - name: Report temp every minute
      ansible.builtin.cron:
        name: "report cpu temp"
        job: "/etc/cron.d/custom/reportTemp.sh"
    - ansible.builtin.systemd:
        name: cronie
        state: restarted
        enabled: yes

- name: Remove unnecessary packages
  hosts: raspberrypi,archlinux,manjarolinux
  remote_user: root
  become: yes
  tasks:
    - community.general.pacman:
        name: ['brcm-patchram-plus']
        state: absent
        extra_args: --recursive --nosave

- name: Setup Storage
  hosts: raspberrypi&storage
  remote_user: root
  become: yes
  roles:
    - storage-setup

